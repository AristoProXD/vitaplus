<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Vita+ - Recordatorio de Medicamentos</title>
  <link rel="stylesheet" href="style.css">
  <!-- Icono para móviles -->
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
  <meta name="theme-color" content="#181c1f">
  <!-- PWA: permite agregar a pantalla de inicio -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Vita+">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div id="splash" class="splash-active">
    <div class="splash-content">
      <img src="logo.png" alt="Logo Vita+" class="splash-logo" width="90" height="90">
      <h1>Vita+</h1>
      <p>Tu recordatorio sencillo y accesible para tomar medicamentos.</p>
      <button id="start-btn">Comenzar</button>
    </div>
  </div>
  <main id="main-app" hidden>
    <h1>Vita+</h1>
    <form id="med-form" aria-label="Registrar medicamento">
      <label for="med-name">Medicamento:</label>
      <input type="text" id="med-name" name="med-name" required autocomplete="off" maxlength="30" placeholder="Nombre del medicamento" aria-label="Nombre del medicamento">
      <label for="med-time">Hora:</label>
      <div class="time-picker-group">
        <input type="time" id="med-time" name="med-time" required aria-label="Hora de toma">
      </div>
      <label for="med-repeat">Repetir:</label>
      <select id="med-repeat" name="med-repeat" aria-label="Repetir recordatorio">
        <option value="once">Solo hoy</option>
        <option value="diario">Todos los días</option>
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
      <label for="med-note">Nota (opcional):</label>
      <input type="text" id="med-note" name="med-note" maxlength="60" placeholder="Ej: Tomar con agua" aria-label="Nota o instrucción">
      <label for="alarm-sound">Sonido de alarma:</label>
      <select id="alarm-sound" name="alarm-sound" aria-label="Sonido de alarma">
        <option value="alarm.mp3">Clásico</option>
        <option value="beep.mp3">Beep</option>
        <option value="bell.mp3">Campana</option>
      </select>
      <button type="submit" id="add-btn">Agregar</button>
    </form>
    <section id="med-list-section">
      <h2>Medicamentos registrados</h2>
      <button id="clear-list-btn" type="button">Limpiar lista</button>
      <ul id="med-list" aria-live="polite"></ul>
    </section>
    <button id="toggle-dark" aria-pressed="false">Modo oscuro</button>
    <div id="alert-modal" role="alertdialog" aria-modal="true" hidden>
      <div class="modal-content">
        <span id="alert-text"></span>
        <button id="close-alert">Cerrar</button>
      </div>
    </div>
  </main>
  <audio id="alarm-audio" src="alarm.mp3" preload="auto"></audio>
  <!--
    Para el sonido de alarma:
    Descarga un sonido libre de derechos desde:
    - https://freesound.org/search/?q=alarm&f=license%3A%22Creative+Commons+0%22
    - https://pixabay.com/sound-effects/search/alarm/
    Renómbralo como alarm.mp3 y colócalo en la carpeta del proyecto.
  -->
  <script src="script.js"></script>
</body>
</html>
<!--
Instrucciones:
1. Ingrese el nombre y la hora del medicamento, luego presione "Agregar".
2. Al llegar la hora, recibirá una alerta visual y sonora.
3. Puede activar el modo oscuro con el botón correspondiente.
4. Todos los datos se guardan localmente y no requieren internet.
5. Puede usar la app en cualquier móvil o PC. Para mejor experiencia móvil, agregue a la pantalla de inicio desde el navegador.
-->
